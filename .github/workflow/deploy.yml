name: Deploy Image API
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Generate image list
      run: |
        mkdir -p scripts
        echo 'const images = [' > scripts/image-list.js
        find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) | while read file; do
          echo "  \"/$file\"," >> scripts/image-list.js
        done
        echo '];' >> scripts/image-list.js
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add scripts/image-list.js
        git commit -m "Update image list" || echo "No changes to commit"
        git push
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
