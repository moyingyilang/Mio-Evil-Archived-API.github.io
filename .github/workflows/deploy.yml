name: Generate and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate HTML
      run: |
        python html.py
        cat index.html  # 显示生成的文件内容
    
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add index.html
        if git diff-index --quiet HEAD --; then
          echo "没有更改需要提交"
        else
          git commit -m "自动更新图片列表"
          git push
        fi
