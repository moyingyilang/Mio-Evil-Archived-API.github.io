<!DOCTYPE html>
<html>
<head>
    <title>随机图片API</title>
    <script src="/scripts/image-list.js"></script>
    <script>
        // 页面加载时立即重定向到随机图片
        window.addEventListener('load', function() {
            if(typeof images === 'undefined' || images.length === 0) {
                document.body.innerHTML = '<h1>错误：没有可用图片或列表未加载</h1>';
                return;
            }
            
            // 随机选择图片
            const randomIndex = Math.floor(Math.random() * images.length);
            
            // 立即重定向
            window.location.href = images[randomIndex];
        });
    </script>
</head>
<body>
    <h1>正在重定向到随机图片...</h1>
</body>
</html>
